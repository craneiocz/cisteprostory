<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Čisté prostory</title>
    <script type="text/javascript">
      // Tento skript vezme cestu (např. /vzduchotechnika) a převede ji na parametr
      // Výsledek bude: cisteprostory.eu/?p=/vzduchotechnika
      var pathSegmentsToKeep = 0; // Nastavte na 0, pokud je web na hlavní doméně

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
